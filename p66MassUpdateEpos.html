<template>
    <!-- loader -->
    <div if:true={showSpinner}>
        <lightning-spinner variant="brand" alternative-text="Uploading......">
        </lightning-spinner>
    </div>
    <!-- loader -->
    <lightning-card icon-name="action:update_status">
        <h1 slot="title">Mass Update EPOS</h1>
    </lightning-card>
    <br>
    <!-- UpLoader Section -->
    <lightning-card>
        <div class="slds-align_absolute-center">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file"
                        multiple="false">
                    </lightning-input>
                    <div class="slds-text-title_caps slds-text-color_success">{fileName}
                    </div>
                </div>
                <!-- UpLoader Section ends-->
                <!-- PDL Checkboxes Section-->
                <div class="slds-col">
                    <div class="checkboxes-container">
                        <template if:true={isFileUploaded}>
                        <lightning-input type="checkbox" label="PDL 30" name="PDL_30" value="PDL_30"
                            onchange={handleCheckboxChange}></lightning-input> 
                        <br>
                        <lightning-input type="checkbox"  label="PDL 40" name="PDL_40" value="PDL_40"
                            onchange={handleCheckboxChange}></lightning-input>
                        <br>
                        <lightning-input type="checkbox" label="PDL 50" name="PDL_50" value="PDL_50"
                            onchange={handleCheckboxChange}></lightning-input>
                        <br>
                        <lightning-input type="checkbox" label="PDL 60" name="PDL_60" value="PDL_60"
                            onchange={handleCheckboxChange}></lightning-input>
                        <br>
                        <lightning-input type="checkbox" label="PDL 70" name="PDL_70" value="PDL_70"
                            onchange={handleCheckboxChange}></lightning-input>
                        <br>
                        <lightning-input type="checkbox" label="PDL 80" name="PDL_80" value="PDL_80"
                            onchange={handleCheckboxChange}></lightning-input>
                        <br>
                    </template>
                    </div>
                </div>
                <!-- PDL Checkboxes Section ends-->
                <div class="slds-col">
                    <div class="Submit-container">
                        <lightning-button class="slds-var-m-right_medium" label="Submit File" onclick={handleSave}
                            variant="brand">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
    
</template>
